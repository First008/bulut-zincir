apiVersion: v1
kind: Service
metadata:
  # hangileri statefulsetler ile eslestrilmekte kullaniliyor ?
  name: geth
  namespace: geth
  labels:
    app: geth
spec:
  ports:
  - port: 8545
    name: rpc
  clusterIP: None
  selector:
    app: geth
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: geth
  namespace: geth
spec:
  serviceName: "geth"
  replicas: 1 # by default is 1
  selector:
    matchLabels:
      app: geth # has to match .spec.template.metadata.labels
  template:
    metadata:
      labels:
        app: geth # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: geth-node1
        image: ethereum/client-go
        ports:
        - containerPort: 8545
        - name: discovery-udp
          containerPort: 30311
          protocol: UDP
        - name: discovery-tcp
          containerPort: 30311

        args: [
          "--datadir", "/root/.ethereum/node1",
          "--syncmode", "full", 
          "--port", "30311",
          "--miner.gasprice", "0", "--miner.gastarget", "470000000000",
          "--http", 
          "--http.addr", "0.0.0.0", "--http.port", "8545",
          "--http.vhosts", "*", 
          "--http.api", "admin,eth,miner,net,txpool,personal,web3,clique", 
          "--http.corsdomain", "*", 
          "--networkid", "$(NETWORK_ID)", 
          "--ethstats=$(HOSTNAME):$(ETHSTATS_SECRET)@$(ETHSTATS_SVC)", 
          "--mine", "--miner.etherbase", "0xBC1C09acefbc15A0D325584c7A704fa310907E67",
          "--allow-insecure-unlock",
          "--unlock", "0xBC1C09acefbc15A0D325584c7A704fa310907E67", 
          "--password", "/root/.ethereum/pswd/password.txt",
          "--verbosity=6"]
          
        env:
        - name: HOSTNAME
          value: ortapc
        - name: ETHSTATS_SVC
          value: 10.1.189.77:3000
        - name: ETHSTATS_SECRET
          valueFrom:
            secretKeyRef:
              name: eth-ethstats
              key: WS_SECRET
        - name: NETWORK_ID
          valueFrom:
            configMapKeyRef:
              name: eth-geth
              key: networkid

        volumeMounts:
          - mountPath: /root/.ethereum
            name: deney
          - name: config-genesis
            mountPath: /root/.ethereum/pswd/password.txt
            subPath: password.txt
          - name: config-genesis
            mountPath: /root/.ethereum/node1/keystore/UTC--2021-09-09T10-55-14.594491679Z--bc1c09acefbc15a0d325584c7a704fa310907e67
            subPath: UTC--2021-09-09T10-55-14.594491679Z--bc1c09acefbc15a0d325584c7a704fa310907e67
          - name: config-genesis
            mountPath: /root/.ethereum/node1/keystore/UTC--2021-09-09T10-55-30.324205181Z--ab412db6f0733decc8e23ee97e6dc569422a0490
            subPath: UTC--2021-09-09T10-55-30.324205181Z--ab412db6f0733decc8e23ee97e6dc569422a0490
          - name: config-genesis
            mountPath: /root/.ethereum/node1/keystore/UTC--2021-09-09T10-55-43.621998835Z--8e24c067e098c2dadf28aec75a551257d2c9316f
            subPath: UTC--2021-09-09T10-55-43.621998835Z--8e24c067e098c2dadf28aec75a551257d2c9316f
          
          
            

      - name: geth-node2
        image: ethereum/client-go
        ports:
        - containerPort: 8546
        - name: discovery-udp
          containerPort: 30312
          protocol: UDP
        - name: discovery-tcp
          containerPort: 30312

        args: [
          "--datadir", "/root/.ethereum/node2",
          "--syncmode", "full", 
          "--port", "30312",
          "--miner.gasprice", "0", "--miner.gastarget", "470000000000",
          "--http", 
          "--http.addr", "0.0.0.0", "--http.port", "8546",
          "--http.vhosts", "*", 
          "--http.api", "admin,eth,miner,net,txpool,personal,web3,clique", 
          "--http.corsdomain", "*", 
          "--networkid", "$(NETWORK_ID)", 
          "--ethstats=$(HOSTNAME):$(ETHSTATS_SECRET)@$(ETHSTATS_SVC)", 
          "--mine", "--miner.etherbase", "0xAb412dB6F0733dECC8e23ee97E6dC569422a0490",
          "--allow-insecure-unlock",
          "--unlock", "0xAb412dB6F0733dECC8e23ee97E6dC569422a0490", 
          "--password", "/root/.ethereum/pswd/password.txt",
          "--verbosity=6"]
          
        env:
        - name: HOSTNAME
          value: ortapc
        - name: ETHSTATS_SVC
          value: 10.1.189.77:3000
        - name: ETHSTATS_SECRET
          valueFrom:
            secretKeyRef:
              name: eth-ethstats
              key: WS_SECRET
        - name: NETWORK_ID
          valueFrom:
            configMapKeyRef:
              name: eth-geth
